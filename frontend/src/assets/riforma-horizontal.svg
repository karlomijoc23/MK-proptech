<svg width="1600" height="480" viewBox="0 0 1600 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>riforma horizontal logo</title>
  <desc>Icon left with riforma wordmark in lowercase geometric sans.</desc>
  <!-- Icon (mini) -->
  <g transform="translate(24,24) scale(0.42)">
    <rect x="64" y="64" width="896" height="896" rx="160" fill="#0F5E4D"/>
    <path d="M864 320 L704 320 L704 160" fill="#0B4237" opacity="0.9"/>
    <path d="M360 288 h160 a160 160 0 0 1 0 320 h-72 v128 h-88 V288z
             M448 384 v128 h72 a64 64 0 0 0 0 -128h-72z"
          fill="#FFFFFF" opacity="0.96"/>
    <path d="M280 628 L424 504 L600 636 L792 452" fill="none" stroke="#00C08B" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="424" cy="504" r="14" fill="#00C08B"/>
    <circle cx="600" cy="636" r="14" fill="#00C08B"/>
    <circle cx="792" cy="452" r="14" fill="#00C08B"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(380,120)">
    <rect x="-20" y="300" width="1220" height="8" fill="none" opacity="0"/> <!-- baseline guide (invisible) -->
    <text x="0" y="240" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial, sans-serif"
          font-size="220" font-weight="650" letter-spacing="-4" fill="#0E1116">ri</text>
    <!-- custom square dot for i -->
    <rect x="118" y="90" width="32" height="32" rx="6" fill="#00C08B"/>
    <text x="170" y="240" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial, sans-serif"
          font-size="220" font-weight="650" letter-spacing="-4" fill="#0E1116">forma</text>
  </g>
</svg>